<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Задача 1</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script>
		function splitQuery(query){
			var
				res = [],
				m = query.replace(/&+/gi,'&').split('&')
			;

			for(var i = 0, l=m.length; i < l ; i++){
				if(m[i].length){
					var pieces = m[i].split('=');
					res.push({
						name : pieces[0],
						value : decodeURIComponent(pieces[1] || '')
					});
				}
			}

			return res;
		}

		$(function () {
			var inp = $('input');

			inp.keyup(function (e) {
				if(e.which == 13){
					_go();
				}
			});

			$('button').click(function () {
				_go();
			});

			_go();

			function _go() {
				var
					res = splitQuery(inp.val()),
					str = ''
				;
				for(var i = 0, l=res.length; i < l ; i++){
					str +=
						(i ? ',<br/>' : '') +
						'{<br/>'+
						'&nbsp;&nbsp;&nbsp;name : ' + res[i].name + '<br/>' +
						'&nbsp;&nbsp;&nbsp;value : ' + res[i].value + '<br/>' +
					'}';
				}

				$('div').html(str);
			}
		});
	</script>
</head>
<body>
	<h1>Задача 1</h1>
	<input type="text" style="width:500px" value="text=%D0%A0%D0%BE%D1%81%D1%81%D0%B8%D1%8F%2C%20%D0%A1%D0%B0%D0%BD%D0%BA%D1%82-%D0%9F%D0%B5%D1%82%D0%B5%D1%80%D0%B1%D1%83%D1%80%D0%B3%2C%20%D0%9C%D0%B0%D0%BB%D0%B0%D1%8F%20%D0%9F%D0%BE%D1%81%D0%B0%D0%B4%D1%81%D0%BA%D0%B0%D1%8F%20%D1%83%D0%BB%D0%B8%D1%86%D0%B0%2C%203&sll=30.320611%2C59.957557&ol=geo&oll=30.320611%2C59.957557&ll=30.320611%2C59.957557&spn=0.033903%2C0.008878&z=16&l=map" />
	<button>Вперед!</button>

	<br/>
	<h2>Результат:</h2>
	<div style="padding:5px;border:1px solid #000">&nbsp;</div>
</body>
</html>
